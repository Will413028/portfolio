# Validate content before committing
pre-commit:
  commands:
    lint:
      glob: '*'
      run: npx --no -- biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true
      priority: 1
    check-types:
      glob: '*.{ts,tsx}'
      run: npm run check:types
      priority: 2
